<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning text-black">
            <p class="h4">Registration</p>
          </div>
          <div class="card-body bg-light">
            <form (submit)="submitRegister()">
              <div class="mb-2">
                <input
                name="name"
                [(ngModel)]="user.name"
                type="text" class="form-control" placeholder="Name" />
              </div>

              <div class="mb-2">
                <input
                name="email"
                [(ngModel)]="user.email"
                type="email" class="form-control" placeholder="Email" />
              </div>
              

              <div class="mb-2">
                <input 
                name="password"
                [(ngModel)]="user.password"
                type="password" class="form-control" placeholder="Password" />
              </div>

              <div class="mb-2">
                <select
                name="desination"
                [(ngModel)]="user.desination"
                >
                    <option value="">Select Designation</option>
                    <option value="software engg">Software Engg</option>
                    <option value="sr.software engg">Sr.Software Engg</option>
                    <option value="tech lead">Tech Lead</option>
                    <option value="project manager">Project Manager</option>
                </select>
               </div>


              <div class="mb-2">
               <textarea 
               name="bio"
               [(ngModel)]="user.bio"
               rows="4" class="form-control" placeholder="Bio"></textarea>
              </div>

              <div class="mb-2">
                <input
                name="terms"
                [(ngModel)]="user.terms"
                type="checkbox" class="form-check-input">Accepts Terms
              </div>

              <div class="mb-2">
                <input type="submit" class="btn btn-warning" value="Register" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
