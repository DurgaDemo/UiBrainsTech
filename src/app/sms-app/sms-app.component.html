<nav class="navbar navbar-dark bg-danger rounded m-2 p-2">
    <a href="" class="navbar-brand p-2">Angular Forms Binding SMS App</a>
  </nav>

  <section class="mt-3">
    <div class="container">  
      <div class="row"> 
        <div class="col-md-6">
         <div class="card">
             <div class="card-header bg-secondary text-white">
             <p class="h3">Sms App</p>
             </div>
           <div class="card-body bg-light">
            <form>
                <textarea 
                name="message"
                [(ngModel)]="message"
                [maxlength]="maxcount"
                rows="4" class="form-control" placeholder="your text here"></textarea>
            </form>
           </div>

        <div class="card-footer">
            <p class="h4">The Characters Remaining:
                <span class="fw-bold">{{message.length}}/{{maxcount}}</span>
            </p>
        </div>


         </div>
         
        </div>
      </div>
    </div>
  </section>
