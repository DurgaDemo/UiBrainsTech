<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <p class="h3">Show Password</p>
          </div>
          <div class="card-body">
            <form>
                <input [type]="inputType" class="form-control" placeholder="Password">
                <input
                (change)="showPassword($event)"
                type="checkbox" class="form-check-input"> Show Password
            </form>
          </div>
        </div> 
      </div>
    </div>
  </div>
</section>
