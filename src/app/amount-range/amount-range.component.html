<nav class="navbar navbar-dark bg-danger rounded m-2 p-2">
    <a href="" class="navbar-brand p-2">Angular Forms Binding Amount Range</a>
  </nav>



  <section class="mt-3">
    <div class="container">  
      <div class="row"> 
        <div class="col-md-6">
         <div class="card">
             <div class="card-header bg-secondary text-white">
             <p class="h3">Amount Range</p>
             </div>
           <div class="card-body">
            <form>
              <label>Amount:</label>
              <input
              name="amount"
              [(ngModel)]="amount"
              type="range" class="form-range" min="1000" max="50000">
            </form>
           <p>{{amount|currency:'INR'}}</p>

           </div>
         </div>
        </div>
      </div>
    </div>
  </section>
